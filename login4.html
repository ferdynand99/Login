<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .star, .planet {
            position: absolute;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            animation: twinkle 5s infinite;
        }

        .star {
            width: 2px;
            height: 2px;
            animation-duration: 2s;
        }

        .planet {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            animation-duration: 20s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: black;
            box-sizing: border-box;
            text-align: center;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header img {
            max-width: 120px; /* Menyesuaikan ukuran logo */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login-form input {
            margin-bottom: 15px;
        }

        .login-form .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .login-footer a {
            color: #6c757d;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 2;
            width: 30px; /* Ukuran logo lebih kecil */
            height: 30px;
            filter: drop-shadow(1px 3px 3px rgba(255, 255, 255, 0.8));
        }

        .cursor-star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ffffff, #d0f5f9);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        @keyframes cursor-twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }

        @media (max-width: 768px) {
            .login-header img {
                max-width: 100px; /* Ukuran logo yang lebih kecil pada perangkat menengah */
            }

            .login-container {
                padding: 20px;
            }

            .logo {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 576px) {
            .login-header img {
                max-width: 80px; /* Ukuran logo yang lebih kecil pada perangkat kecil */
            }

            .login-container {
                width: 90%;
                padding: 15px;
            }

            .logo {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="starry-background"></div>
    <img src="image/kementrian.png" alt="Logo" class="logo">

    <div class="login-container">
        <div class="login-header">
            <img src="image/simagangs.png" alt="Simagang Logo">
            <p>Silahkan masukkan e-mail dan password anda</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="forgot-password text-right"></div>
        </form>
        <div class="login-footer">
            <p>Â© TIM PKL PRESMA 2024</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = `${Math.random() * 3}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            document.querySelector('.starry-background').appendChild(star);
            return star;
        }

        function createPlanet() {
            const planet = document.createElement('div');
            planet.classList.add('planet');
            planet.style.left = `${Math.random() * 90}vw`;
            planet.style.top = `${Math.random() * 90}vh`;
            document.querySelector('.starry-background').appendChild(planet);
        }

        function generateElements() {
            for (let i = 0; i < 100; i++) {
                createStar();
            }
            const planetCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < planetCount; i++) {
                createPlanet();
            }
        }

        function createCursorStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('cursor-star');
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.opacity = '1';
            document.body.appendChild(star);

            setTimeout(() => {
                star.style.opacity = '0';
                setTimeout(() => star.remove(), 500); // Remove the star after the fade-out transition
            }, 0);
        }

        generateElements();

        let moveTimeout;
        document.addEventListener('mousemove', function(e) {
            createCursorStar(e.clientX, e.clientY);

            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    const starRect = star.getBoundingClientRect();
                    const distance = Math.sqrt(
                        Math.pow(starRect.left + starRect.width / 2 - e.clientX, 2) +
                        Math.pow(starRect.top + starRect.height / 2 - e.clientY, 2)
                    );

                    if (distance < 100) {
                        star.style.opacity = '0';
                        setTimeout(() => {
                            star.style.opacity = '1';
                        }, 500); // Regenerate star after fade-out transition
                    }
                });
            }, 500); // Delay before regeneration
        });
    </script>
</body>
</html>
